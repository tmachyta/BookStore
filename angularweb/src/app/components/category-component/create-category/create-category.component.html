<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card bg-light">
        <div class="card-body">
          <h2 class="card-title text-center py-3">Create New Category</h2>
          <form (submit)="createCategory()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" [(ngModel)]="newCategory.name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" id="description" [(ngModel)]="newCategory.description" name="description" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg btn-block mt-3">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
