<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-2 mt-5">
      <div class="card bg-light shadow-lg rounded">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Shopping Carts</h2>

          <table class="table table-striped table-bordered" style="background: transparent; color: black;">
            <thead>
            <tr>
              <th>ID</th>
              <th>User ID</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shoppingCart of shoppingCarts">
              <td>{{ shoppingCart.id }}</td>
              <td>{{ shoppingCart.userId }}</td>
              <td>
                <button (click)="deleteShoppingCart(shoppingCart.id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
