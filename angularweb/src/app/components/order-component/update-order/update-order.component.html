<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
      <div class="card bg-light shadow-lg rounded">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Update Order</h2>
          <form (submit)="updateOrder()">
            <div class="form-group">
              <label for="id">Order ID:</label>
              <input type="number" id="id" [(ngModel)]="orderId" name="id" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <select id="status" [(ngModel)]="updatedOrder.status" name="status" class="form-control" required>
                <option value="PENDING">PENDING</option>
                <option value="PROCESSING">PROCESSING</option>
                <option value="SHIPPED">SHIPPED</option>
                <option value="DELIVERED">DELIVERED</option>
                <option value="CANCELLED">CANCELLED</option>
                <option value="REFUNDED">REFUNDED</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info btn-lg btn-block mt-3">Update Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
