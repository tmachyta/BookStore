<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card bg-light">
        <div class="card-body">
          <h2 class="card-title text-center py-3">Create New Order</h2>
          <form (ngSubmit)="createOrder()">
            <div class="form-group">
              <label for="shippingAddress">Shipping Address:</label>
              <input
                type="text"
                id="shippingAddress"
                name="shippingAddress"
                [(ngModel)]="newOrder.shippingAddress"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="userId">User ID:</label>
              <input
                type="text"
                id="userId"
                name="userId"
                [(ngModel)]="newOrder.userId"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <select
                id="status"
                name="status"
                [(ngModel)]="newOrder.status"
                required
                class="form-control"
              >
                <option value="PENDING">PENDING</option>
                <option value="PROCESSING">PROCESSING</option>
                <option value="SHIPPED">SHIPPED</option>
                <option value="DELIVERED">DELIVERED</option>
                <option value="CANCELLED">CANCELLED</option>
                <option value="REFUNDED">REFUNDED</option>
              </select>
            </div>
            <div class="form-group">
              <label for="total">Total:</label>
              <input
                type="number"
                id="total"
                name="total"
                [(ngModel)]="newOrder.total"
                required
                class="form-control"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Create Order</button>
            </div>
          </form>
        </div>
      </div>
      <h3 class="mt-4">Orders:</h3>
      <ul>
        <li *ngFor="let order of orders">
          User ID: {{ order.userId }},
          Status: {{ order.status }},
          Total: {{ order.total }},
          Order Date: {{ order.orderDate | date }},
          Shipping Address: {{ order.shippingAddress }}
        </li>
      </ul>
    </div>
  </div>
</div>
