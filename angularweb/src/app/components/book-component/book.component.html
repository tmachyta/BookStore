<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-2 mt-5">
      <div class="card bg-light shadow-lg rounded">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">List of books</h2>
          <div class="container">
            <table class="table table-striped table-bordered" style="background: transparent; color: black;">
              <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Description</th>
                <th>CoverImage</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let book of books">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.coverImage }}</td>
                <td>
                  <button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
