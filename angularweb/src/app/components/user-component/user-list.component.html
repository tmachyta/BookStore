<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
      <div class="card bg-light shadow-lg rounded">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">User List</h2>
          <div class="container">
            <table class="table table-striped table-bordered" style="background: transparent; color: black;">
              <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Shipping Address</th>
                <th>Actions</th> <!-- Додав новий заголовок для дій з користувачами -->
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let userDto of users">
                <td>{{ userDto.id }}</td>
                <td>{{ userDto.email }}</td>
                <td>{{ userDto.firstName }}</td>
                <td>{{ userDto.lastName }}</td>
                <td>{{ userDto.shippingAddress }}</td>
                <td>
                  <button (click)="deleteUser(userDto.id)" class="btn btn-danger">Delete</button>
                  <button (click)="updateUserRole(userDto.email, 'ADMIN')" class="btn btn-info">Update Role</button>
                  <!-- Додайте кнопки для інших дій, таких як оновлення ролі -->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
